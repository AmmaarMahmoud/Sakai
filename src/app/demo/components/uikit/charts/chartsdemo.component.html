<div class="grid mt-0">
	<div class="mb-4 mr-auto">
		<p-button (click)="AddSupplier()" label="اضافة موورد" class="mx-3" icon="pi pi-external-link" ></p-button>
	</div>
	<div class="card w-full">
		<p-table [value]="products" [paginator]="true" [rows]="10" [tableStyle]="{ 'min-width': '50rem' }">
			<ng-template pTemplate="header">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Item</th>
					<th>Price</th>
					<th>Action</th>
					

				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-product>
				<tr>
					<td>{{ product.id }}</td>
					<td>{{ product.name }}</td>
					<td>{{ product.item }}</td>
					<td>{{ product.price }}</td>
					<td class="d-flex align-items-center justify-content-between">
						<!-- <i class="p-menuitem-icon pi pi-plus-circle text-yellow-500" style="font-size: 1rem" (click)="AddSupplier()"></i> -->
						<i class="p-menuitem-icon pi pi-eye text-purple-500 mx-2" style="font-size: 1rem" (click)="SupplierDetails(product.id)"></i>
						<i class="p-menuitem-icon pi pi-trash text-red-500" style="font-size: 1rem"></i>
					</td>
				</tr>
			</ng-template>
		</p-table>
	</div>
</div>
