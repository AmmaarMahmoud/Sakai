
<div class="card mt-0">
    <p-fieldset legend="اضافة موررد" class="">
        <form class="w-full grid" [formGroup]="MyForm" (ngSubmit)="onSubmit()">
            <div class="flex flex-column gap-2 xl:col-4 lg:col-4 md:col-6 sm:col-12 col-12">
                <label htmlFor="name">الاسم</label>
                <input pInputText id="name" aria-describedby="name-help" formControlName="name"/>
                <div *ngIf="name?.invalid && name?.touched" class="alert alert-danger">
                    <small *ngIf="name?.hasError('required')" class="text-danger"> اسم الموررد مطلوب</small>
                </div>
            </div>
            <div class="flex flex-column gap-2 xl:col-4 lg:col-4 md:col-6 sm:col-12 col-12">
                <label htmlFor="phone">رقم التليفون</label>
                <input pInputText id="phone" aria-describedby="phone-help" formControlName="phone"/>
                <div *ngIf="phone?.invalid && phone?.touched" class="alert alert-danger">
                    <small *ngIf="phone?.hasError('required')" class="text-danger"> رقم التليفون مطلوب</small>
                </div>
            </div>
            <div class="flex flex-column gap-2 xl:col-4 lg:col-4 md:col-6 sm:col-12 col-12">
                <label htmlFor="address">العنوان</label>
                <input pInputText id="address" aria-describedby="address-help" formControlName="address"/>
                <div *ngIf="address?.invalid && address?.touched" class="alert alert-danger">
                    <small *ngIf="address?.hasError('required')" class="text-danger">العنوان مطلوب</small>
                </div>
            </div>
            <!-- <div class="flex flex-column gap-2 xl:col-4 lg:col-4 md:col-6 sm:col-12 col-12">
                <label htmlFor="number">الرقم الضريبى</label>
                <p-inputNumber inputId="number" formControlName="number"> </p-inputNumber>
                <div *ngIf="number?.invalid && number?.touched ">
                    <small *ngIf="number?.hasError('required')" >  الرقم الضريبى مطلوب  </small>
                </div>
            </div> -->
            <div class="flex flex-column gap-2 col-12">
                <p-button label="اضافة" type="ngSubmit" [disabled]="MyForm.invalid"></p-button>
            </div>

            
        </form>
    </p-fieldset>
</div>
