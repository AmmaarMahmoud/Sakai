<div class="grid mt-0">
	<div class="card w-full">
		<p-table [value]="products" [paginator]="true" [rows]="10" [tableStyle]="{ 'min-width': '50rem' }">
			<ng-template pTemplate="header">
				<tr>
					<th>Code</th>
					<th>Name</th>
					<th>Category</th>
					<th>Quantity</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>Price</th>
					<th>Action</th>

				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-product>
				<tr>
					<td>{{ product.code }}</td>
					<td>{{ product.name }}</td>
					<td>{{ product.category }}</td>
					<td>{{ product.quantity }}</td>
					<td>{{ product.startdate }}</td>
					<td>{{ product.enddate }}</td>
					<td>{{ product.price }}</td>
					<td class="d-flex align-items-center justify-content-between">
						<i class="p-menuitem-icon pi pi-trash text-red-500 mx-2" style="font-size: 1rem"></i>
						<i class="p-menuitem-icon pi pi-eye text-purple-500" style="font-size: 1rem" (click)="CustomerDetails(product.code)"></i>
					</td>
				</tr>
			</ng-template>
		</p-table>
	</div>
</div>
