<div class="grid mt-0">
	<div class="mb-4 mr-auto">
		<p-button (click)="showDialog()" icon="pi pi-external-link" label="اضافة فاتوره"></p-button>
	</div>
	<div class="card w-full">
		
		<p-table [value]="products" [paginator]="true" [rows]="10" [tableStyle]="{ 'min-width': '50rem' }">
			<ng-template pTemplate="header">
				<tr class="text-center">
					<th>رقم الفاتوره</th>
					<th>المنتج</th>
					<th>الوصف</th>
					<th>سعرالوحده</th>
					<th>الكميه</th>
					<th>الرقم الضريبى</th>
					<th>المبلع</th>
					<th>اجراء</th>

				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-product>
				<tr class="text-center">
					<td>{{ product.code }}</td>
					<td>{{ product.name }}</td>
					<td>{{ product.category }}</td>
					<td>{{ product.quantity }}</td>
					<td>{{ product.startdate }}</td>
					<td>{{ product.enddate }}</td>
					<td>{{ product.price }}</td>
					<td class="d-flex align-items-center justify-content-between">
						<!-- <i class="p-menuitem-icon pi pi-trash text-red-500 mx-2" style="font-size: 1rem"></i> -->
						<i class="p-menuitem-icon pi pi-eye text-purple-500" style="font-size: 1rem"></i>
					</td>
				</tr>
			</ng-template>
		</p-table>
	</div>
</div>

<div class=" flex justify-content-center">
    <p-dialog header="Add Bills" [(visible)]="visible" [style]="{width: '30rem'}">
       <div class=" flex justify-content-around">
			<p-button label="مبيعات"  [style]="{width: '10rem'}"  (click)="hideDialog()" routerLink="/uikit/sales/addsales"></p-button>
			<p-button label="مشتريات" [style]="{width: '10rem'}"  (click)="hideDialog()" routerLink="/uikit/Purchases/addproduct"></p-button>
	   </div>
    </p-dialog>
</div>
