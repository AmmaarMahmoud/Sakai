<div class="card mt-0">
    <p-fieldset legend="اضافة فئه" class="">
        <form class="w-full grid" [formGroup]="MyForm" (ngSubmit)="onSubmit()">
            <div class="flex flex-column gap-2 xl:col-4 lg:col-4 md:col-6 sm:col-12 col-12">
                <label htmlFor="username">اضافة فئه جديده</label>
                <input pInputText id="username" aria-describedby="username-help" formControlName="name" placeholder="اضافة فئه جديده"/>
                <div *ngIf="name?.invalid && name?.touched" class="alert alert-danger">
                    <small *ngIf="name?.hasError('required')" class="text-danger"> الفئه الجديده مطلوبه</small>
                </div>
                <!-- <small *ngIf="Name.hasError('email')">Invalid email format</small> -->
            </div>
            <div class="flex flex-column gap-2 col-12">
                <p-button label="اضافة" type="ngSubmit" [disabled]="MyForm.invalid"></p-button>
            </div>

            
        </form>
    </p-fieldset>
</div>
