<div class="grid mt-0">
	<div class="mb-4 mr-auto">
		<p-button (click)="showDialog()" icon="pi pi-external-link" label="اضافة"></p-button>
		<!-- <p-button (click)="addProduct()" icon="pi pi-external-link" label="اضافة منتج"></p-button> -->
	</div>
	<div class="card w-full">
		<p-table [value]="products" [paginator]="true" [rows]="10" [tableStyle]="{ 'min-width': '50rem' }">
			<ng-template pTemplate="header">
				<tr>
					<th>الاسم</th>
					<th>ضريبة</th>
					<th>نوع الضريبة</th>
					<th>السعر</th>
					<th>الوحدة</th>
					<th>العدد</th>
					<th>معرف الفئة</th>
					<th>اجراءات</th>
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-product>
				<tr>
					<td>{{ product?.name }}</td>
					<td>{{ product?.tax }}</td>
					<td>{{ product?.type_tax }}</td>
					<td>{{ product?.price }}</td>
					<td>{{ product?.unit }}</td>
					<td>{{ product?.count }}</td>
					<td>{{ product?.category_ID }}</td>
					<td class="d-flex align-items-center justify-content-between">
						<i class="p-menuitem-icon pi pi-pencil text-teal-500" style="font-size: 1rem" (click)="Update(product)" ></i>
						<i class="p-menuitem-icon pi pi-trash text-red-500 mx-2" style="font-size: 1rem" (click)="deleteProduct(product?.id)" ></i>
						<i class="p-menuitem-icon pi pi-eye text-purple-500" style="font-size: 1rem" (click)="StoreDetails(product.id)"></i>
					</td>
				</tr>
			</ng-template>
		</p-table>
	</div>
</div>
<div class=" flex justify-content-center">
    <p-dialog header="Add Bills" [(visible)]="visible" [style]="{width: '30rem'}">
       <div class=" flex justify-content-around">
			<p-button label=" اضافة منتج"  [style]="{width: '10rem'}"  (click)="hideDialog()" routerLink="/uikit/stores/addStore"></p-button>
			<p-button label="اضافة فئه" [style]="{width: '10rem'}"  (click)="hideDialog()" routerLink="/uikit/stores/addCategory"></p-button>
	   </div>
    </p-dialog>
</div>
