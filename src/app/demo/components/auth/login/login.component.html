<div>
    <div class="surface-ground flex align-items-center justify-content-center min-h-screen overflow-hidden py-5">
        <div class="flex flex-column align-items-center justify-content-center">
            <!-- <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                 -->
            <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
                <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                    <div class="text-center mb-5">
                        <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                        <div class="text-900 text-3xl font-medium mb-3">مرحبا إيزابيل!</div>
                        <span class="text-600 font-medium">تسجيل الدخول للمتابعة</span>
                    </div>
    
                    <form action="" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                        <div>
                            <div class="mb-5">
                                <label for="email1" class="block text-900 text-xl font-medium mb-2">بريد إلكتروني</label>
                                <input id="email1" type="text" placeholder="البريد الالكترونى" pInputText class="w-full md:w-30rem" style="padding:1rem" formControlName="email">
                                <div *ngIf="email?.invalid && email?.touched" class="alert alert-danger">
                                    <small *ngIf="email?.hasError('required')" class="text-danger">يرجى ادخال البريد الالكترونى</small>
                                    <small *ngIf="email?.hasError('email')" class="text-danger">البريد لالكترونى ليس صحيحا</small>
                                </div>
                            </div>
        
                            <div class="mb-5">
                                <label for="password1" class="block text-900 font-medium text-xl mb-2">كلمة المرور</label>
                                <p-password id="password1" placeholder="كلمة السر" [toggleMask]="true" inputStyleClass="w-full p-3 md:w-30rem" formControlName="password"></p-password>
                                <div *ngIf="password?.invalid && password?.touched" class="alert alert-danger">
                                    <small *ngIf="password?.hasError('required')" class="text-danger">يرجى ادخال كلمة السر</small>
                                    <small *ngIf="password?.hasError('minLength')" class="text-danger">يرجى ادخال اكثر من 4 حروف </small>
                                </div>
                            </div>
        
                            <div class="flex align-items-center justify-content-between mb-5 gap-5">
                                <div class="flex align-items-center">
                                    <label for="rememberme1">تذكرنى</label>
                                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                </div>
                                <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">هل نسيت كلمة السر؟</a>
                            </div>
                            <button pButton pRipple type="submit" label="تسجيل الدخول" class="w-full p-3 text-xl" [disabled]="myForm.invalid"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
